<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Library App</h1>
        </header>
        
    <form id="form" action="" class="hidden">
        <h2>Please enter a new Book!</h2>
        <input type="text" name="title" id="titleinput" placeholder="Please enter the title of a book">
        <input type="text" name="author" id="authorinput" placeholder="Please enter the name of the author">
        <input type="number" name="numberofpages" id="nopinput" placeholder="Please enter the number of pages">
        <label for="read">Read</label>
        <input type="radio" name="hasbeenread" id="read" value="true">
        <label for="notread">Not Read</label>
        <input type="radio" name="hasbeenread" id="notread" value="false">
        <button type="submit" id="submitbook">Submit</button>
    </form>
    </div>
    
</body>
</html>
